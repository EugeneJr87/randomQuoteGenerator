<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">

		<h1>Random Quote Machine</h1>

		<p class="main"><span id="quote">Tenderloin pastrami doner ground round salami. Alcatra kevin doner pancetta. Pork chop ground round tail ribeye. Pig alcatra kielbasa kevin shoulder pork. Ground round landjaeger swine boudin t-bone doner tri-tip kevin hamburger.</span></p>

		<div class="center">
			<p><span id="author">Author</span></p>
		</div>

		<div class="center">
			<button id="facebook" class="btn btn-info"><i class="fa fa-facebook" aria-hidden="true"></i> Like</button>			
			<button id="tweet" class="btn btn-info"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet</button>
			
			<button id="new" class="btn btn-primary"><i class="fa fa-mouse-pointer" aria-hidden="true"></i> New Quote</button>
		</div>
		
	</div>	


<script type="text/javascript" src="main.js"></script>
</body>
</html>
