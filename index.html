<!DOCTYPE html>
<html>
<head>
	<title>Quote Machine</title>	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="container">
		<h1>Random Quote Machine</h1>
		<p><span id="quote"></span></p> 
		<p><span id="author"></span></p>
	</div>
	<div class="button">
		<button id="new" class="btn"><i class="fa fa-mouse-pointer" aria-hidden="true"></i> New Quote</button>
	</div>
	<div>
		<p id="footer">Design and Coded with <i class="fa fa-heart" aria-hidden="true"></i>  by Eugene Liva Jr</p>
	</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
